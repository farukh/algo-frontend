
<div style="display: flex; align-items: center;justify-content: center;height: 100vh;">

  <form action="" method="" class="form-horizontal" (submit)="stockPurchaseNow()" >
    <div><caption>Stock Purchase</caption></div>

    <h2 class="title">{{ selectedProduct.productName}}</h2>

<div>
  <div>
    SuplierName :
  </div>
  <input type="text" placeholder="Supplier Name" name="supplierName" [(ngModel)]="stockPurchase.supplierName">
</div>
<div>
  <div>
    Quantity:
  </div>
  <input type="text" placeholder="Quantity" name="quantity" [(ngModel)]="stockPurchase.quantity">
</div>
<div>
  <div>
    Invoice Amount:
  </div>
  <input type="text" placeholder="Invoice Amount" name="invoiceAmount" [(ngModel)]="stockPurchase.invoiceAmount">
</div>
<div>
  <div>
    Invoice No:
  </div>
  <input type="text" placeholder="Invoice No." name="invoiceNo" [(ngModel)]="stockPurchase.invoiceNo">
</div>
<button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
